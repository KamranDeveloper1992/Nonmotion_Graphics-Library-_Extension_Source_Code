function getOS() {
 		var userAgent = window.navigator.userAgent,
 		platform = window.navigator.platform,
 		macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K'],
 		windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'],
 		os = null;
  

 		if(macosPlatforms.indexOf(platform) != -1) {
 			os = "MAC";
 		} else if(windowsPlatforms.indexOf(platform) != -1) {
 			os = "WIN";
 		}
 		return os;
 	}

<script>
function showRadioText(label) {
  const labelText = label.getAttribute("id");
  const radioDiv = document.getElementById("radio-text");
  radioDiv.textContent = labelText;
  radioDiv.style.display = "block";
}

function hideRadioText(label) {
  const radioDiv = document.getElementById("radio-text");
  radioDiv.style.display = "none";
}

function radio_item_1(label) {
  showRadioText(label);

}

function radio_item_2(label) {
  showRadioText(label);

}

function radio_item_3(label) {
  showRadioText(label);
 
}

function radio_item_4(label) {
  showRadioText(label);

}

function radio_item_5(label) {
  showRadioText(label);

}

const labels = document.querySelectorAll(".custom-radio-btn");
labels.forEach(label => {
  label.addEventListener("mouseover", () => {
    showRadioText(label);
  });
  label.addEventListener("mouseout", () => {
    hideRadioText(label);
  });
});
</script>





<script>
  

const sound_fx_signal = new Audio("sound/Button Hover.mp3");

const sound_fx = document.querySelectorAll(".soundFx");

for (var i = 0; i < sound_fx.length; i++) {
  sound_fx[i].onmouseenter = function () {
    sound_fx_signal.currentTime = 0;
    sound_fx_signal.play();
  }
}



</script>





<script>
  
///bar  nonmotion
